<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<tile>tabIndex Property</tile>
	<script type="text/javascript" src="../jsb-global.js"></script>
	<script type="text/javascript" src="jsb-26-16.js"></script>
</head>
<body>
<h1>tabIndex Property</h1>
<hr />
<form name="lab">

Text box no. 1: <input type="text" name="text1" />
<br />

Text box no. 2: <input type="text" name="text2" />
<br />

<input type="button" value="A Button" />
<br />

<input type="checkbox" />And a checkbox
</form>
<hr />
<form name="control">
<input type="button" value="Invert Tabbing Order" tabIndex="-1" onclick="invert()" />
<br />

<input type="button" value="Skip Text box no. 2" tabindex="-1" onclick="skip2()" />
<br />
<input type="button" value="Reset to Normal Order" tabindex="-1" onclick="resetTab()" />
</form>
</body>
</html>

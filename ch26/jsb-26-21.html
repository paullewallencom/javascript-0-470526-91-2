<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html;charset=utf-8">
      <title>appendChild(), removeChild() and replaceChild() Methods</title>
      <style type="text/css">
         td
         {
            text-align:center
         }
      </style>
      <script type="text/javascript" src="../jsb-global.js"></script>
      <script type="text/javascript" src="jsb26-20.js"></script>
   </head>
   <body>
      <h1>Child Methods</h1>
      <hr />
      Here is a list of items:
      <ul id="myUL">
      <li>First Item</li>
      <li>Second Item</li>
      </ul>
      <form>
      Enter some text to add/replace in the list:
      <input type="text" id="newListData" size="30" />
      <br />
      <input type="button" value="Append to List" onclick="append()" />
      <input type="button" value="Replace Final Item" onclick="rplace()" />
      <input type="button" value="Truncate List to 2 Items" onclick="truncateList()" />
      </form>
   </body>
</html>

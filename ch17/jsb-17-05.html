    <h1>Date Entry Validation</h1>
    <form id="birthdate" action="example.php" method="post">
        <p>Please enter your birthdate...</p>
        <p>
            <label for="month">Month:</label>
            <input type="text" id="month" name="month" value="1" size="2" maxlength="2">
            
            <label for="day">Day:</label>
            <input type="text" id="day" name="day" value="1" size="2" maxlength="4">
            
            <label for="year">Year:</label>
            <input type="text" id="day" name="year" value="1900" size="2" maxlength="4">
        </p>
        <p>
            Thank you for entering <span id="fullDate">your birthdate</span>.
        </p>
        <p>
            <input type="submit">
            <input type="Reset">
        </p>
    </form>

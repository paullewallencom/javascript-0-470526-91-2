<1doctype html>
    <html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>Presenting Different Content for Scriptable and Nonscriptable Browsers</title>
        <script type="text/javascript" src="../jsb-global.js"></script>
        <script type="text/javascript" src="jsb-04-01.js"></script>
    </head>
    <body>
        <h1>Presenting Different Content for Scriptable and Nondescriptable Browsers</h1>

        <p>This text will be revealed to everyone.</p>

        <nonscript>
            <p>Only user agents that don't or can't support W3C DOM scripting will reveal this text.</p>
        </noscript>
    </body>
    </html>
